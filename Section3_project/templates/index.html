<html>
  <head> 
    <!-- CSS only --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>
      Poke Winner Go
    </title>
    
  <body>
      
      <h1> Let's predict Pokemon Winner </h1>
      <img src="/static/battle.jpg" style="width: 800px; height:auto; margin-left: auto; margin-right: auto; display: block;">

  <form action="{{ url_for('result') }}" method="POST">
    <br>
    <select name = "first_pokemon"class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      <option selected>Plaese select your Pokemon</option>

      {% for row in data %}
      <option value="{{ loop.index }}">{{row}}</option>
      {% endfor %}

    </select>

    <br>
    
    <select name = "second_pokemon" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      <option selected> Plaese select Enemy Pokemon</option>
  
      {% for row in data %}
      <option value="{{ loop.index }}">{{row}}</option>
      {% endfor %}
    </select>
  

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

    <br>


  </body>
</html>
